<div class="modal fade" id="modal-bank-account">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title text-xs-center fw-bold mt">Coordonnées bancaires</h4>
      </div>
      <div class="modal-body bg-gray-lighter">
        <form class="form-horizontal" role="form">
          <div class="row">
            <div class="col-lg-12 col-xs-12">
              <form class="form-horizontal" role="form">
                <fieldset>

                  <div class="form-group row">
                    <label class="col-md-4 col-xs-12 form-control-label text-md-right">
                      Nom de la banque
                    </label>
                    <div class="col-md-7 col-xs-12">
                      <input type="text" id="bank" #bankname class="form-control" [(ngModel)]="bank.nom_de_banque" name="bank"
                      (keyup)="watchBank($event)" (input)="bankname.value=$event.target.value.toUpperCase()">
                    </div>
                    <div class="col-md-offset-4 col-md-7 col-xs-12">
                      <span class="hint label label-danger">{{bankHint}}</span>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-md-4 col-xs-12 form-control-label text-md-right">
                      Détenteur du compte
                    </label>
                    <div class="col-md-7 col-xs-12">
                      <input type="text" id="accountHolder" class="form-control" [(ngModel)]="bank.detenteur_du_compte" name="accountHolder"
                      (keyup)="watchAccountHolder($event)">
                    </div>

                    <div class="col-md-offset-4 col-md-7 col-xs-12">
                      <span class="hint label label-danger">{{accountHolderHint}}</span>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-md-4 col-xs-12 form-control-label text-md-right">
                      IBAN
                    </label>
                    <div class="col-md-7 col-xs-12">
                      <input type="text" id="iban" #bankiban class="form-control" [(ngModel)]="bank.iban" name="iban"
                      (keyup)="watchIban($event)" (input)="bankiban.value=$event.target.value.toUpperCase()">
                    </div>

                    <div class="col-md-offset-4 col-md-7 col-xs-12">
                      <span class="hint label label-danger">{{ibanHint}}</span>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-md-4 col-xs-12 form-control-label text-md-right">
                      BIC
                    </label>
                    <div class="col-md-7 col-xs-12">
                      <input type="text" id="bic" #bankbic class="form-control" [(ngModel)]="bank.bic" name="bic"
                      (keyup)="watchBic($event)" (input)="bankbic.value=$event.target.value.toUpperCase()">
                    </div>

                    <div class="col-md-offset-4 col-md-7 col-xs-12">
                      <span class="hint label label-danger">{{bicHint}}</span>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="clearfix">
          <div class="footer btn-toolbar pull-xs-right m-t-1">
            <div class="widget-body btn loaderPosition" [hidden]="!validation" >
              <div class="loader animated fadeIn handle">
                <span class="spinner">
                  <i class="fa fa-spinner fa-spin"></i>
                </span>
              </div>
            </div>
            <button class="btn btn-primary" [disabled]="!isValidForm() || validation" (click)="updateBankData()">
              Valider
            </button>
            <button type="button" class="btn btn-gray" data-dismiss="modal" (click)="cancel()">Annuler</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
