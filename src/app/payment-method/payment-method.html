<ol class="breadcrumb">
  <li>VOUS ÃŠTES ICI</li>
  <li class="active"><a class="breadcrumb-link">Moyen de paiement</a></li>
</ol>
<div class="row">
  <div class="col-xs-12 pull-right" style="margin-bottom: 1em;">
    <a href="javascript:history.go(-1)"><button type="button" class="btn btn-secondary btn-sm" name="button"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Retour</button></a>
  </div>
</div>
<h1 class="page-title">{{currentUser.estEmployeur ? 'Employeur' : 'Jobyer'}} - <span
        class="fw-semi-bold">Moyen de paiement</span></h1>

<div class="row">
  <div class="col-lg-8 col-xl-offset-2 col-xs-12">
    <section class="widget" widget>
      <header style="background-color: #14baa6; color: white">
        <h6>
          Moyen de paiement
        </h6>
      </header>
      <div class="widget-body" style="margin-top: 30px">
        <form class="form-horizontal" role="form">
          <fieldset>
            <div class="row">
              <div class="col-md-6 col-xs-12">
                <button class="btn btn-success" style="float: right; background-color: #14baa6;"
                        (click)="showWalletCreate()">Payline: Paiement par
                  carte bancaire
                </button>
              </div>
              <div class="col-md-6 col-xs-12">
                <button class="btn btn-primary" (click)="showSlimPayFrame()">SlimPay: Paiement par compte bancaire
                </button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </section>
  </div>
</div>

<alert *ngFor="let alert of alerts; let i = index" [type]="alert.type + ' alert-sm'" dismissible="true">
  <div [innerHTML]="alert.msg"></div>
</alert>

<div class="row">
  <!--payline-->
  <wallet-create *ngIf="isPayline" style="width: 75%"></wallet-create>
  <!--slimpay-->
  <div class="col-lg-12 col-xs-12" *ngIf="isSlimPay">
    <div class="widget-body" *ngIf="!hideLoader">
      <div class="loader animated fadeIn handle">
        <span class="spinner">
            <i class="fa fa-spinner fa-spin"></i>
        </span>
      </div>
    </div>
    <div id="slimPayIFrame" style="width: 100%;height: 500px;"></div>
    <div class="col-lg-12 col-xs-12 col-xl-offset-5">
      <button (click)="checkSEPAState()" class="btn btn-primary">
        Etape suivante
      </button>
    </div>
  </div>
</div>
