        class="fw-semi-bold">Moyen de paiement</span></h1>

<div class="row">
  <div class="col-lg-8 col-xl-offset-2 col-xs-12">
    <section class="widget" widget>
      <header style="background-color: #14baa6; color: white">
        <h6>
          Moyen de paiement
        </h6>
      </header>
      <div class="widget-body" style="margin-top: 30px">

          <fieldset>
            <div class="row">
              <div class="col-md-6 col-xs-12">
                <button class="btn btn-success" style="float: right; background-color: #14baa6;" (click)="showWalletCreate()">Payline: Paiement par

                </button>
              </div>
              <div class="col-md-6 col-xs-12">
                <button class="btn btn-primary" (click)="showSlimPayFrame()">SlimPay: Paiement par compte bancaire</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </section>
  </div>
</div>

<div class="row">
  <wallet-create *ngIf="isPayline"></wallet-create>
