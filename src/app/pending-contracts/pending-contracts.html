<ol class="breadcrumb">
  <li>VOUS ÊTES ICI</li>
  <li class="active"><a class="breadcrumb-link" [routerLink]="['/pendingContracts']">Recrutement groupé</a></li>
</ol>
<div class="row">
  <div class="col-xs-12 pull-right" style="margin-bottom: 1em;">
    <a href="javascript:history.go(-1)"><button type="button" class="btn btn-secondary btn-sm" name="button"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Retour</button></a>
  </div>
</div>
<h1 class="page-title"><span
  class="fw-semi-bold">Recrutement groupé</span></h1>

<div class="row">
  <div class="col-lg-12 col-xs-12">
    <table class="table table-striped table-condensed" width="400">
      <thead class="no-bd col-xs-12">
      <tr>
        <th>
          Date de création
        </th>
        <th>
          Jobyer
        </th>
        <th>
          Offre
        </th>
        <th>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of jobyerList, let i=index">
        <td class="text-align-right" width="100">{{toDateString(item.created)}}</td>
        <td class="text-align-right" width="100">{{item.nom}} {{item.prenom}}</td>
        <td class="text-align-right" width="100">{{preventNull(item.titre)}}</td>
        <td class="text-align-right" width="100"><button class="btn btn-secondary mb-xs" (click)="goToContractForm(item)"><i class="glyphicon glyphicon-search text-success"></i></button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div modal-notification-contract [jobyer]="currentJobyer" [offer]="currentOffer"></div>
