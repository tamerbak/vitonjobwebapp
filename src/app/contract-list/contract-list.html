<ol class="breadcrumb">
  <li>VOUS ÊTES ICI</li>
  <li class="active"><a class="breadcrumb-link" [routerLink]="['/contract/list']">Contrats en attente de signature</a></li>
</ol>
<div class="row">
  <div class="col-xs-12 pull-right" style="margin-bottom: 1em;">
    <a href="javascript:history.go(-1)"><button type="button" class="btn btn-secondary btn-sm" name="button"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Retour</button></a>
  </div>
</div>
<h1 class="page-title"><span
  class="fw-semi-bold">Contrats en attente de signature</span></h1>

<div class="row">
  <div class="col-lg-12 col-xs-12">
    <table class="table table-striped table-condensed" width="400">
      <thead class="no-bd col-xs-12">
      <tr>
        <th>
          Numéro du contrat
        </th>
        <th>
          Jobyer
        </th>
        <th>
          Date de création
        </th>
        <th>
        </th>
      </tr>
      </thead>
        <tbody>
          <tr *ngFor="let item of contractList, let i=index">
            <td class="text-align-right" width="100">{{item.num}}</td>
            <td class="text-align-right" width="100">{{item.nom}} {{item.prenom}}</td>
            <td class="text-align-right" width="100">{{toDateString(item.created)}}</td>
            <td class="text-align-right" width="100"><button class="btn btn-secondary mb-xs" (click)="goToDocusignPage(item)" [disabled]="!currentUser.estEmployeur"><i class="glyphicon glyphicon-search text-success"></i></button></td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
