<ol class="breadcrumb">
  <li>VOUS ÊTES ICI</li>
  <li class="active"><a class="breadcrumb-link" [routerLink]="['/offer/list']">Mes offres types</a></li>
</ol>

<div class="row">
  <div class="col-lg-6 col-xs-12 offer-list-button-bar">
    <button type="button" class="add-offer btn btn-danger btn-sm" (click)="goToNewOffer()">Créer une offre type
    </button>
  </div>
</div>

<alert *ngFor="let alert of alerts; let i = index" [type]="alert.type + ' alert-sm'" dismissible="true">
  <div [innerHTML]="alert.msg"></div>
</alert>

<div class="row">
  <div class="col-lg-12 col-xs-12">
    <div *ngFor="let globalList of globalOfferList" style="margin-bottom: 10px;" [hidden]="globalList.list.length <=0">
      <section class="widget" widget *ngFor="let item of globalList.list" [hidden]="!item.visible || typeOfferModel != '0' || item.etat == 'en archive'">

        <div class="widget-body row">
          <div class="col-xs-8">
            <div class="abc-radio abc-style abc-radio-{{item.obsolete ? 'danger':'success'}}">
              <input type="radio" checked>
              <label class="title">{{item.title}}</label>
            </div>
          </div>
          <div class="col-xs-4 price pull-right" style="text-align: right;">
            <h4 class="" style="margin-bottom:0px"><strong>{{item.jobData.remuneration}} € </strong></h4>
            <label class="" style="font-size: small; color: #ccc">DE L'HEURE</label>
          </div>
        </div>

        <div class="clearfix">
          <div class="col-md-1 pull-sm-right pull-md-right pull-lg-right pull-xl-right">
            <div class="input-group-btn grp-search">
              <!--<div-->
                <!--button-number-->
                <!--[label]="'Lancer la planification'"-->
                <!--[number]="item.correspondantsCount"-->
                <!--[tooltip]="'Jobyers disponibles'"-->
                <!--(click)="launchSearch(item)"-->
                <!--*ngIf="!item.obsolete && isEmployer"-->
              <!--&gt;</div>-->
              <button type="button" class="btn btn-secondary btn-sm btn-detail-offre" (click)="goToDetailOfferPlanif(item)">
                Planifier horaires de travail
              </button>
            </div>
          </div>
          <div class="col-md-1 col-xs-2 pull-sm-right pull-md-right pull-lg-right pull-xl-right">
            <button type="button" class="btn btn-secondary btn-sm btn-detail-offre" (click)="goToDetailOffer(item)">
              Détails de l'offre
            </button>
          </div>
        </div>

      </section>
    </div>
  </div>
</div>

<modal-options [params]="modalParams"></modal-options>
