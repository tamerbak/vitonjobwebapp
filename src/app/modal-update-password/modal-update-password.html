<div class="modal fade modal-margin-top" id="modal-update-password">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title text-xs-center fw-bold mt" id="myModalLabel1">{{msgWelcome1}}</h4>
        <h5 class="modal-title text-xs-center fw-bold mt">{{msgWelcome2}}</h5>
      </div>

      <!--profile form-->
      <div class="col-lg-6 col-xs-12">
        <section class="widget">
          <div class="widget-body">
            <form #myForm="ngForm" class="passwords-form form-horizontal" role="form">
              <fieldset>
                <div class="form-group row">
                  <label for="pwd1" class="col-md-4 col-xs-12 form-control-label text-md-right">
                    Nouveau mot de passe
                    <span class="asterisk">*</span>
                  </label>
                  <div class="col-md-8 col-xs-12">
                    <div id="hidePasswd" class="input-group">
                      <input [(ngModel)]="pwd1" class="form-control" type="password" (keyup)="watchPassword1($event)">
                      <div class="input-group-btn">
                        <button type="button" class="btn btn-success" (click)="showHidePasswd()"><i
                          class="{{showHidePasswdIcon}}"></i></button>
                      </div>
                    </div>
                    <div id="showPasswd" class="input-group" style="display:none;" (keyup)="watchPassword1($event)">
                      <input [(ngModel)]="pwd1" class="form-control" type="text">
                      <div class="input-group-btn">
                        <button type="button" class="btn btn-success" (click)="showHidePasswd()"><i
                          class="{{showHidePasswdIcon}}"></i></button>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-offset-4 col-md-7 col-xs-12">
                    <span class="hint label label-danger">{{password1Hint}}</span>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="pwd2" class="col-md-4 col-xs-12 form-control-label text-md-right">
                    Confirmation du mot de passe
                    <span class="asterisk">*</span>
                  </label>
                  <div class="col-md-8 col-xs-12">
                    <div id="hidePasswdConfirm" class="input-group">
                      <input [(ngModel)]="pwd2" class="form-control" type="password" (keyup)="watchPassword2($event)">
                      <div class="input-group-btn">
                        <button type="button" class="btn btn-success" (click)="showHidePasswdConfirm()"><i
                          class="{{showHidePasswdConfirmIcon}}"></i></button>
                      </div>
                    </div>
                    <div id="showPasswdConfirm" class="input-group" style="display:none;">
                      <input [(ngModel)]="pwd2" class="form-control" type="text" (keyup)="watchPassword2($event)">
                      <div class="input-group-btn">
                        <button type="button" class="btn btn-success" (click)="showHidePasswdConfirm()"><i
                          class="{{showHidePasswdConfirmIcon}}"></i></button>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-offset-4 col-md-7 col-xs-12">
                    <span class="hint label label-danger">{{password2Hint}}</span>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </section>
      </div>

      <div class="modal-footer">
        <div class="clearfix">
          <div class="btn-toolbar pull-xs-right m-t-1">
            <div class="widget-body btn loaderPosition" [hidden]="!validation">
              <div class="loader animated fadeIn handle">
                <span class="spinner">
                  <i class="fa fa-spinner fa-spin"></i>
                </span>
              </div>
            </div>

            <button class="btn btn-primary" [disabled]="!isValidForm() || validation" (click)="updatePassword()" >
              Valider
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
