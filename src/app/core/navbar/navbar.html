<div class="container-fluid">
  <!-- .navbar-header contains links seen on xs & sm screens -->
  <div class="navbar-header">
    <ul class="nav navbar-nav">
      <li class="nav-item">
        <!-- whether to automatically collapse sidebar on mouseleave. If activated acts more like usual admin templates -->
        <a (click)="toggleSidebar('static')"  class="nav-link hidden-md-down" href="#" data-toggle="tooltip" data-html="true" data-original-title="Turn<br>on/off<br>sidebar<br>collapsing" data-placement="bottom">
          <i class="fa fa-bars fa-lg"></i>
        </a>
        <!-- shown on xs & sm screen. collapses and expands navigation -->
        <a (click)="toggleSidebar('collapse')" class="hidden-lg-up nav-link" href="#" data-html="true" title="Show/hide<br>sidebar" data-placement="bottom">
          <span class="rounded rounded-lg bg-gray text-white hidden-md-up"><i class="fa fa-bars fa-lg"></i></span>
          <i class="fa fa-bars fa-lg hidden-sm-down"></i>
        </a>
      </li>

    </ul>
    <ul class="nav navbar-nav navbar-right hidden-md-up">
      <li class="nav-item">
        <!-- toggles chat -->
        <a class="nav-link" href="#" (click)="toggleChat()">
          <span class="rounded rounded-lg bg-gray text-white"><i class="fa fa-globe fa-lg"></i></span>
        </a>
      </li>
    </ul>
    <a class="navbar-brand hidden-md-up" href="index.html">
      <i class="fa fa-circle text-gray mr-n-sm"></i>
      <i class="fa fa-circle text-warning"></i>
      &nbsp;
      {{config.name}}
      &nbsp;
      <i class="fa fa-circle text-warning mr-n-sm"></i>
      <i class="fa fa-circle text-gray"></i>
    </a>
  </div>

  <!-- this part is hidden for xs screens -->
  <div class="collapse navbar-collapse">
    <!-- search form! link it to your search server -->

    <ul class="nav navbar-nav pull-xs-right" (click)="$event.preventDefault()">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle dropdown-toggle-notifications"
           id="notifications-dropdown-toggle" data-toggle="dropdown">
                <span class="thumb-sm avatar pull-xs-left">
                    <img class="img-circle" src="assets/images/people/a5.jpg" alt="...">
                </span>
          &nbsp;
          {{sharedService.getCurrentUser().prenom}} <strong>{{sharedService.getCurrentUser().nom}}</strong>&nbsp;
                <span class="circle bg-warning fw-bold">
                    {{autoSearchOffers.length}}
                </span>
          <b class="caret"></b>
        </a>
        <!-- ready to use notifications dropdown-->
        <notifications [alerts]="autoSearchOffers" [loadOffers]="loadOffers"  class="dropdown-menu dropdown-menu-right animated animated-fast fadeInUp"
          ></notifications>
      </li>
      <li class="nav-item dropdown">
        <a href class="nav-link dropdown-toggle" data-toggle="dropdown">
          <i class="fa fa-cog fa-lg"></i>
        </a>
        <ul class="dropdown-menu dropdown-menu-right">
          <li><a class="dropdown-item" [routerLink]=" ['civility'] "><i class="glyphicon glyphicon-user"></i> &nbsp; Mon compte</a></li>
          <li class="dropdown-divider"></li>
          <li><a class="dropdown-item" (click)="logOut()"><i class="fa fa-sign-out"></i> &nbsp; Se d√©connecter</a></li>
        </ul>
      </li>
    </ul>
  </div>
</div>
