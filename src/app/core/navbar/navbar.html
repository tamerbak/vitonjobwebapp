<div class="container-fluid">
  <!-- .navbar-header contains links seen on xs & sm screens -->
  <div class="navbar-header">

    <ul class="nav navbar-nav navbar-right hidden-md-up">
      <li class="nav-item">
        <!-- toggles chat -->
        <a class="nav-link" href="#" (click)="toggleChat()">
          <span class="rounded rounded-lg bg-gray text-white"><i class="fa fa-globe fa-lg"></i></span>
        </a>
      </li>
    </ul>
    <a class="navbar-brand hidden-md-up" href="index.html">
      <i class="fa fa-circle text-gray mr-n-sm"></i>
      <i class="fa fa-circle text-warning"></i>
      &nbsp;
      {{config.name}}
      &nbsp;
      <i class="fa fa-circle text-warning mr-n-sm"></i>
      <i class="fa fa-circle text-gray"></i>
    </a>
  </div>

  <!-- this part is hidden for xs screens -->
  <div class="collapse navbar-collapse">
    <!-- search form! link it to your search server -->

    <ul class="nav navbar-nav pull-xs-right" (click)="$event.preventDefault()">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle dropdown-toggle-notifications"
           id="notifications-dropdown-toggle" data-toggle="dropdown">
                <span class="thumb-sm avatar pull-xs-left">
                    <img class="img-circle" src="assets/images/people/a5.jpg" alt="...">
                </span>
          &nbsp;
          Philip <strong>Smith</strong>&nbsp;
                <span class="circle bg-warning fw-bold">
                    13
                </span>
          <b class="caret"></b>
        </a>
        <!-- ready to use notifications dropdown. inspired by smartadmin template.
                     consists of three components:
                     notifications, messages, progress. leave or add what's important for you.
                     uses Sing's ajax-load plugin for async content loading. See #load-notifications-btn -->
        <div notifications class="dropdown-menu dropdown-menu-right animated animated-fast fadeInUp"
          ></div>
      </li>
      <li class="nav-item dropdown">
        <a href class="nav-link dropdown-toggle" data-toggle="dropdown">
          <i class="fa fa-cog fa-lg"></i>
        </a>
        <ul class="dropdown-menu dropdown-menu-right">
          <li><a class="dropdown-item" [routerLink]=" ['profile'] "><i class="glyphicon glyphicon-user"></i> &nbsp; My Account</a></li>
          <li class="dropdown-divider"></li>
          <li><a class="dropdown-item" [routerLink]=" ['/calendar'] ">Calendar</a></li>
          <li><a class="dropdown-item" [routerLink]=" ['/inbox'] ">Inbox &nbsp;&nbsp;<span class="label label-pill bg-danger text-white animated bounceIn">9</span></a></li>
          <li class="dropdown-divider"></li>
          <li><a class="dropdown-item" [routerLink]=" ['/login'] "><i class="fa fa-sign-out"></i> &nbsp; Log Out</a></li>
        </ul>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" (click)="toggleChat()" id="toggle-chat">
          <i class="fa fa-globe fa-lg"></i>
        </a>
        <div id="chat-notification" class="chat-notification hide">
          <div class="chat-notification-inner">
            <h6 class="title">
              <span class="thumb-xs">
                  <img src="assets/images/people/a6.jpg" class="img-circle mr-xs pull-xs-left">
              </span>
              Jess Smith
            </h6>
            <p class="text">Hi there! <br> This is a completely new version of Sing App <br> built with <strong class="text-danger">Angular 2.0</strong></p>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
