<section class="card notifications">
  <header class="card-header">
    <div class="text-xs-center mb-sm">
      <strong>Vous avez {{notifications.length}} notifications</strong>
    </div>
  </header>
  <!-- notification list with .thin-scroll which styles scrollbar for webkit -->
  <div id="notifications-list" class="list-group thin-scroll">
    <div *ngFor="let offer of notifications; let i = index"
         class="list-group-item" (click)="launchSearch(offer,false)" style="cursor: pointer;">
      <p class="no-margin overflow-hidden">
        <b>{{offer.correspondantsCount}}</b> {{offer.text}} <b>{{offer.title}}</b>
      </p>
      <time class="help-block no-margin">
        <!-- &nbsp;&nbsp; -->
      </time>
    </div>
  </div>
  <footer class="card-footer text-sm">
    <!-- ajax-load button. loads offers to #notifications-list
         when clicked -->
    <button class="btn btn-xs btn-link pull-xs-right btn-notifications-reload"
            id="load-notifications-btn"
            (click)="loadOffers($event)">
      <i class="fa fa-refresh"></i>
    </button>
    <span class="fs-mini">&nbsp;&nbsp;</span>
  </footer>
</section>
