<div class="js-sidebar-content">
  <header class="logo hidden-sm-down">
    <a href="index.html"><img src="assets/images/logo/on.png" style="width : 40px" alt="..."></a>
  </header>
  <!-- seems like lots of recent admin template have this feature of user info in the sidebar.
  looks good, so adding it and enhancing with notifications -->
  <div *ngIf="currentUser" class="sidebar-status hidden-md-up">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
      <span class="thumb-sm avatar pull-xs-left">
        <img class="img-circle" src={{sharedService.getProfilImageUrl()}} alt="...">
      </span>
      <!-- .circle is a pretty cool way to add a bit of beauty to raw data.
      should be used with bg-* and text-* classes for colors -->
      &nbsp; {{sharedService.getCurrentUser().prenom}} <strong>{{sharedService.getCurrentUser().nom}}</strong>
      <b class="caret"></b>
    </a>
    <!-- #notifications-dropdown-menu goes here when screen collapsed to xs or sm -->
    <ul class="dropdown-menu dropdown-menu-right" style="width: 204px;">
      <li><a class="dropdown-item" [routerLink]=" ['profile'] "><i class="glyphicon glyphicon-user"></i> &nbsp; Mon
        compte</a></li>
      <li><a class="dropdown-item" [routerLink]=" ['settings'] "><i class="glyphicon glyphicon-cog"></i> &nbsp;
        Options</a></li>
      <li class="dropdown-divider"></li>
      <li><a class="dropdown-item" (click)="logOut()"><i class="fa fa-sign-out"></i> &nbsp; Se déconnecter</a></li>
    </ul>
  </div>
  <!-- main notification links are placed inside of .sidebar-nav -->
  <ul class="sidebar-nav">

    <li>
      <a [routerLink]=" ['home'] ">
        <span class="icon">
            <i class="glyphicon glyphicon-search"></i>
          </span>Recherche
      </a>
    </li>
    <li *ngIf="currentUser">
      <a [routerLink]=" ['offer/list'] ">
        <span class="icon">
            <i class="glyphicon glyphicon-bullhorn"></i>
          </span>Mes Offres
      </a>
    </li>
    <li *ngIf="currentUser">
      <a [routerLink]=" ['mission/list'] ">
        <span class="icon">
            <i class="fa fa-file-text"></i>
          </span> Mes Missions
      </a>
    </li>
    <li *ngIf="currentUser">
      <a [routerLink]=" ['attachements'] ">
        <span class="icon">
            <i class="glyphicon glyphicon-credit-card"></i>
          </span> Coffre Numérique
      </a>
    </li>
    <li *ngIf="currentUser">
      <a [routerLink]=" ['settings'] ">
        <span class="icon">
            <i class="glyphicon glyphicon-cog"></i>
          </span> Mes Options
      </a>
    </li>
    <li *ngIf="currentUser">
      <a [routerLink]=" ['recruitList'] ">
        <span class="icon">
            <i class="glyphicon glyphicon-user"></i>
          </span>Habilitations
      </a>
    </li>

    <li *ngIf="currentUser">
      <a [routerLink]=" ['pendingContracts'] ">
        <span class="icon">
            <i class="glyphicon glyphicon-th-list"></i>
          </span> Recrutement groupé
      </a>
    </li>

    <li [hidden]="currentUser">
      <a [routerLink]=" ['/login'] ">
        <span class="icon">
          <i class="glyphicon glyphicon-off"></i>
        </span>Se connecter
      </a>
    </li>

    <li>
      <a [routerLink]=" ['about'] ">
        <span class="icon">
            <i class="glyphicon glyphicon-question-sign"></i>
          </span> A propos
      </a>
    </li>
  </ul>
</div>
