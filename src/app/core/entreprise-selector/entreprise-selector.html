<section id="entreprises-selector" class="card entreprises">
  <header class="card-header">
    <div class="text-xs-center mb-sm">
      <button
        type="button"
        class="btn btn-default"
        (click)="goToEntrepriseCreationPage()"
      >Ajouter une entreprise</button>
    </div>
  </header>
  <!-- entreprise list with .thin-scroll which styles scrollbar for webkit -->
  <div id="entreprises-list" class="list-group thin-scroll">
    <div
      *ngFor="let entreprise of entreprises; let i = index"
      class="list-group-item {{ currentEntreprise.id == entreprise.id ? 'selected' : 'available' }}"
      (click)="swapToEntreprise(i)"
    >
      <p class="no-margin overflow-hidden">
        {{ entreprise.nom }}
      </p>
    </div>
  </div>
</section>
