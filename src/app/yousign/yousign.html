<div class="row">
  <div class="col-xs-12 pull-right" style="margin-bottom: 1em;">
    <a href="javascript:history.go(-1)"><button type="button" class="btn btn-secondary btn-sm" name="button"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Retour</button></a>
  </div>
</div>
<h1 class="page-title">{{currentUser.estEmployeur ? 'Employeur' : 'Jobyer'}}
  - <span class="fw-semi-bold">Contrat</span>
</h1>
<div class="widget-body" *ngIf="!hideLoader">
  <div class="loader animated fadeIn handle">
        <span class="spinner">
            <i class="fa fa-spinner fa-spin"></i>
        </span>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 col-xs-12">
    <div id="iframPlaceHolder" style="width: 100%;height: 500px;"></div>
  </div>
</div>
<alert *ngFor="let alert of alerts; let i = index" [type]="alert.type + ' alert-sm'" dismissible="true">
  <div [innerHTML]="alert.msg"></div>
</alert>
<div class="row" style="margin-top: 20px;">
  <div class="col-lg-12 col-xs-12 col-xl-offset-5">
    <button (click)="checkDocusignSignatureState()" class="btn btn-primary">
      Etape suivante
    </button>
  </div>
</div>
