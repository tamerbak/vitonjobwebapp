<ol class="breadcrumb">
  <li>VOUS ÊTES ICI</li>
  <li class="active"><a class="breadcrumb-link" [routerLink]="['/recruiter/list']">Habilitations</a></li>
</ol>
<div class="row">
  <div class="col-xs-12 pull-right" style="margin-bottom: 1em;">
    <a href="javascript:history.go(-1)"><button type="button" class="btn btn-secondary btn-sm" name="button"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Retour</button></a>
  </div>
</div>
<h1 class="page-title">{{currentUser.estEmployeur ? 'Employeur' : 'Jobyer'}} - <span
  class="fw-semi-bold">Habilitations</span></h1>
<div class="row">
  <div class="col-lg-6 col-xs-12">
    <button type="button" class="add-recruiter btn btn-danger btn-sm" (click)="goToEditRecruiter(null)">Nouveau recruteur
    </button>
  </div>
</div>

<div class="row">
  <div class="col-lg-12 col-xs-12">
    <table class="table table-striped table-condensed" width="400">
      <thead class="no-bd col-xs-12">
      <tr>
        <th>
          Numéro
        </th>
        <th>
          Nom & prénom
        </th>
        <th>
          N° de téléphone
        </th>
        <th>
          Email
        </th>
        <th>
        </th>
        <th>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of recruiterList, let i=index">
        <td class="text-align-right" width="100">{{i}}</td>
        <td class="text-align-right" width="100">{{preventNull(item.firstname)}} {{preventNull(item.lastname)}}</td>
        <td class="text-align-right" width="100">{{preventNull(item.phone)}}</td>
        <td class="text-align-right" width="100">{{preventNull(item.email)}}</td>
        <td class="text-align-right" width="100"><button class="btn btn-secondary mb-xs" (click)="goToEditRecruiter(item)"><i class="glyphicon glyphicon-pencil text-success"></i></button></td>
        <td class="text-align-right" width="100"><button class="btn btn-secondary mb-xs" (click)="deleteRecruiter(item)"><i class="glyphicon glyphicon-trash text-danger"></i></button></td>
      </tr>
      </tbody>
      </table>
  </div>
</div>
