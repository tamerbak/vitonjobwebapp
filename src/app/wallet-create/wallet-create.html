<div class="row">
  <div class="col-lg-12 col-xl-offset-2 col-xs-12">
    <alert *ngFor="let alert of alerts; let i = index" [type]="alert.type + ' alert-sm'" dismissible="true">
      <div [innerHTML]="alert.msg"></div>
    </alert>
    <section class="widget" widget>
      <header>
        <h4>
          Empreinte de carte bancaire
        </h4>
      </header>
      <div class="widget-body">
        <form class="form-horizontal" role="form">
          <fieldset>
            <div class="form-group row">
              <label class="col-md-4 col-xs-12 form-control-label text-md-right">Type de carte</label>
              <div class="col-md-7 col-xs-12">
                <select class="form-control" [(ngModel)]="cardType">
                  <option value="CB"> Carte Bleue</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label text-md-right">
                Numéro de carte
              </label>
              <div class="col-md-7 col-xs-12">
                <input class="form-control" [(ngModel)]="cardNumber"/>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label text-md-right">
                MMAA
              </label>
              <div class="col-md-7 col-xs-12">
                <input class="form-control" [(ngModel)]="cardExpirationDate"/>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label text-md-right">
                Code Sécurité
              </label>
              <div class="col-md-7 col-xs-12">
                <input class="form-control" [(ngModel)]="cardCvv"/>
              </div>
            </div>

          </fieldset>

          <div class="form-actions">
            <div class="row">
              <div class="col-md-offset-4 col-md-7 col-xs-12">
                <button type="submit" class="btn btn-primary" (click)="openWallet()" [disabled]="!hideLoader">
                  Enregistrer
                </button>
              </div>
              <div class="widget-body btn loaderPosition" [hidden]="true">
                <div class="loader animated fadeIn handle">
									<span class="spinner">
										<i class="fa fa-spinner fa-spin"></i>
									</span>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
  </div>
</div>
