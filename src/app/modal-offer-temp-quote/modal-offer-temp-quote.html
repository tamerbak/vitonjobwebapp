<div class="modal fade modal-margin-top" id="modal-offer-temp-quote">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title text-xs-center fw-bold mt">Devis estimatif</h4>
      </div>
      <div class="modal-body bg-gray-lighter">
        <alert [type]="'info'+ ' alert-sm'" dismissible="false">
          <div>
            * Le devis est suceptible d'être modifié en fonction des heures réellement effectuées.
          </div>
        </alert>
        <form class="form-horizontal" role="form">
          <div class="row">
            <div class="col-lg-12 col-xs-12">
              <iframe id="pdf-stream" width="100%" height="300" src=""></iframe>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="clearfix">
          <div class="footer btn-toolbar pull-xs-right m-t-1">
            <button type="button" class="btn btn-gray" data-dismiss="modal">Fermer</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
