<div class="modal fade modal-margin-top" id="modal-hour">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title text-xs-center fw-bold mt" id="myModalLabel18">Veuiller saisir l'heure souhaitÃ©e</h4>
      </div>
      <div class="modal-body bg-gray-lighter">
        <form class="modal-picture-form form-horizontal" role="form">
          <div class="row">
            <div class="col-lg-12 col-xs-12">
              <input type="date" [(ngModel)]="date">
              <input type="time" [(ngModel)]="time">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="clearfix">
            <button type="button" class="btn btn-gray" (click)="close()">
              Annuler
            </button>
            <button class="btn btn-primary" (click)="validate()">
              Enregistrer
            </button>
        </div>
      </div>
    </div>
  </div>
</div>
