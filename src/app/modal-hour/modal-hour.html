<div class="modal fade modal-margin-top" id="modal-hour">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title text-xs-center fw-bold mt" id="myModalLabel18">Confirmation</h4>
      </div>
      <div class="modal-body bg-gray-lighter">
        <form class="modal-picture-form form-horizontal" role="form">
          <div class="row">
            <div class="col-lg-12 col-xs-12">
              {{ canConfirm ? message : messageCantConfirm }}
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="clearfix">
            <button type="button" class="btn btn-gray" (click)="close()">
              Annuler
            </button>
            <button class="btn btn-primary" (click)="confirm()">
              Confirmer
            </button>
        </div>
      </div>
    </div>
  </div>
</div>
