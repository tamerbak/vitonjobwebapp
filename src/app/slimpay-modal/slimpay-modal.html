<div class="row" id="slimpay-modal" >

<div class="row" style="width: 100%">
  <!--slimpay-->
  <div class="col-lg-12 col-xs-12">
    <alert *ngFor="let alert of alerts; let i = index" [type]="alert.type + ' alert-sm'" dismissible="true">
      <div [innerHTML]="alert.msg"></div>
    </alert>
  
    <div class="widget-body" *ngIf="!hideLoader">
      <div class="loader animated fadeIn handle">
        <span class="spinner">
            <i class="fa fa-spinner fa-spin"></i>
        </span>
      </div>
    </div>
    <div id="slimPayIFrame" style="width: 100%;height: 500px;"></div>
    <div class="col-lg-6 col-xs-12 col-xl-offset-5">
      <button (click)="closeSlimpayFrame()" class="btn btn-danger">
        Annuler
      </button>
      <button (click)="checkSEPAState()" class="btn btn-primary">
        Terminer
      </button>
    </div>
  </div>
</div>
</div>
