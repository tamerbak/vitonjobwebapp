<!--<div class="row" style="margin: 0; padding: 0">-->
<div>
  <div class="col-xs-12" style="padding: 0">
    <div class="container-home">

      <!-- BACKGROUND EFFECTS -->
      <div align="center" class="home-background-container">
        <video
          class="home-video hidden-md-down"
          autoplay
          loop
          muted
          src="../../assets/video/Fotolia_115061056_V_HD720.mov"
        ></video>
      </div>

      <!-- LOGO + SEARCH BARS -->
      <div class="container-fluid home-search-bar-container">

        <!-- PARTNER LOGO -->
        <div *ngIf="displayPartnerLogo()" class="row">
          <img
            class="centred-l home-logo home-partner-logo"
            src="../../assets/images/logo/partner/hubjob.png"
          />
        </div>
        <!--<div *ngIf="displayPartnerLogo()" class="row">-->
          <!--<img-->
            <!--class="centred-l home-logo home-partner-logo"-->
            <!--src="../../assets/images/logo/partner/hubjob-white.png"-->
          <!--/>-->
        <!--</div>-->
        <div *ngIf="displayPartnerLogo()" class="row">
          <div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8 col-xs-12 home-partner-slogan">
            Hubjob.fr, l'agence d'intérim virtuelle a confié son recrutement à Vit-On-Job
          </div>
        </div>

        <!-- LOGO -->
        <div class="row">
          <img
            class="centred-l home-logo"
            src="../../assets/images/logo/logo.png"
          />
        </div>

        <!-- SEARCH BARS -->
        <div class="row">
          <div class="search col-lg-offset-3 col-lg-6 col-xs-12">
            <div search-bar [searchMethod]="'semantic'" [keepLastResearch]="false"></div>
          </div>
          <div class="search col-lg-offset-3 col-lg-6 col-xs-12">
            <div search-bar [searchMethod]="'location'" [keepLastResearch]="false"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 centred-l search-link">
            <a class="adv-search centred-l" [routerLink]=" ['/search/criteria'] ">
              Recherche avancée
            </a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- UPCOMING DATA -->
  <div
    class="container-fluid list-home-container"
     [hidden]="upcomingOffers.length==0"
  >
    <div class="row">
      <div class="col-xs-12">
        <home-list-component class="pad-top"></home-list-component>
      </div>
    </div>
  </div>

  <!-- COPYRIGHT -->
  <div class="container-fluid home-copyrigth">
    <div class="row">
      <div class="col-xs-12 page-footer">
        2016 &copy; Vit-On-Job est une marque de Manaona.
      </div>
    </div>
  </div>
</div>

<div
  modal-update-password
  *ngIf="currentUser"
></div>
<div
  modal-notification-contract
  [jobyer]="currentJobyer" [subject]="obj"
  *ngIf="projectTarget == 'employer' && !isRecruteur"
></div>
<div
  modal-general-condition
  (onRefuse)="onGCRefused($event)"
></div>
<div
  modal-welcome
  *ngIf="currentUser"
></div>
<div
  modal-profile
  [obj]="obj" *ngIf="currentUser"
></div>
