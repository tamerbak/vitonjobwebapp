<ol class="breadcrumb">
  <li>YOU ARE HERE</li>
  <li class="active">Profile</li>
</ol>
<h1 class="page-title">Test - <span class="fw-semi-bold">Profile</span></h1>
<div class="row personalAddress">
  <div class="col-lg-6 col-xs-12">
    <section class="widget">
      <div class="widget-body">
        <div class="widget-top-overflow text-white">
          <div class="height-250 overflow-hidden">
            <!-- <img class="img-fluid" src="assets/images/pictures/19.jpg"> -->
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 col-xs-12 text-xs-center">
            <div class="post-user post-user-profile">
              <span class="thumb-xlg">
                <img class="img-circle" src="assets/images/people/a5.jpg" alt="...">
              </span>
              <h5 class="fw-normal">{{currentUserFullname}}</h5>
              <p>{{isEmployer? (isRecruiter ? "Recruteur":"Employeur"):"Jobyer"}}</p>

              <ul class="contacts">
                <li><i class="fa fa-phone fa-fw mr-xs"></i><a href="#"> {{phoneNumber}}</a></li>
                <li><i class="fa fa-envelope fa-fw mr-xs"></i><a href="#"> {{email}}</a></li>
              </ul>
              <button [disabled]="showForm" class="btn btn-primary btn-sm mt" (click)="initForm()">
                Modifier les informations
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <div [hidden]="!showForm" class="col-lg-6 col-xs-12">
    <section class="widget">
      <header>
        <h6>
          Inputs
        </h6>
        <div class="widget-controls">
          <a href="#" data-widgster="close"><i class="glyphicon glyphicon-remove"></i></a>
        </div>
      </header>

      <div class="widget-body">
        <form class="civility-form form-horizontal" role="form">
          <fieldset>
            <legend><strong>Horizontal</strong> form</legend>
            <div class="form-group row">
              <label class="col-md-4 col-xs-12 form-control-label text-md-right" for="title">
                Rechercher
              </label>
              <div class="col-md-7 col-xs-12">
                <input type="text" class="form-control" [(ngModel)] = "searchData"  (setAddress) = "getAddress($event)" googleplace/>

              </div>

            </div>

            <div class="form-group row">
              <label class="col-md-4 col-xs-12 form-control-label text-md-right" for="title">
                N° de la rue
              </label>
              <div class="col-md-7 col-xs-12">
                <input type="text" id="streetNumber" class="form-control" placeholder="N° de la rue" [(ngModel)]="streetNumber" name="streetNumber" >
              </div>
            </div>
            <div class="form-group row">
              <label for="lastname" class="col-md-4 col-xs-12 form-control-label text-md-right">
                Rue
              </label>
              <div class="col-md-7 col-xs-12">
                <textarea type="text" id="street" class="form-control" placeholder="Rue" [(ngModel)]="street" name="street" ></textarea>
              </div>
            </div>

            <div class="form-group row">

                <label for="firstname" class="col-md-4 col-xs-12 form-control-label text-md-right">
                  Adresse complémentaire
                </label>
                <div class="col-md-7 col-xs-12">
                  <textarea type="text" id="name" class="form-control" [(ngModel)]="name" name="name" placeholder="Adresse complémentaire"></textarea>
                </div>
            </div>



              <div class="form-group row">
                <label for="companyname" class="col-md-4 col-xs-12 form-control-label text-md-right">
                  Code postal
                </label>
                <div class="col-md-7 col-xs-12">
                  <input type="text" id="zipCode" class="form-control" [(ngModel)]="zipCode" name="zipCode" placeholder="Code postal" (keyup)="watchZipCode($event)">
                </div>
                <div class="col-md-offset-4 col-md-7 col-xs-12">
                  <span class="hint label label-danger">{{zipCodeHint}}</span>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-md-4 col-xs-12 form-control-label text-md-right" for="siret">
                  Ville
                </label>
                <div class="col-md-7 col-xs-12">
                  <input id="city" type="text" class="form-control" [(ngModel)]="city" name="city" placeholder="Ville" (keyup)="watchCity($event)">
                </div>
                <div class="col-md-offset-4 col-md-7 col-xs-12">
                  <span class="hint label label-danger">{{cityHint}}</span>
                </div>

              </div>

              <div class="form-group row">
                <label class="col-md-4 col-xs-12 form-control-label text-md-right" for="siret">
                  Pays
                </label>
                <div class="col-md-7 col-xs-12">
                  <input id="country" type="text" class="form-control" [(ngModel)]="country" name="country" placeholder="Pays" (keyup)="watchCountry($event)">
                </div>
                <div class="col-md-offset-4 col-md-7 col-xs-12">
                  <span class="hint label label-danger">{{countryHint}}</span>
                </div>

              </div>

            </fieldset>

              <div class="clearfix">
								<div class="btn-toolbar pull-xs-right m-t-1">
								  <div class="widget-body btn loaderPosition" [hidden]="!validation">
  									<div class="loader animated fadeIn handle">
  										<span class="spinner">
  											<i class="fa fa-spinner fa-spin"></i>
  										</span>
  									</div>
								  </div>
				          <button class="btn btn-primary" [disabled]="!isValidForm() || validation" (click)="updatePersonalAddress()" >Valider</button>
                  <button class="btn btn-default" (click)="closeForm()" >Annuler</button>
								</div>
							</div>


        </form>
      </div>

    </section>
  </div>
</div>
