<a class="mr-n-lg" data-toggle="modal" data-target="#my-modal18-content">
  Mot de passe oublié?
</a>
<div class="modal fade" id="my-modal18-content">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title text-xs-center fw-bold mt" id="myModalLabel18">VitOnJob</h4>
        <p class="text-xs-center fs-mini text-muted mt-sm">
          <!--{{displayedMsg}}-->
		  Votre mot de passe est sur le point d'être réinitialisé. Voulez-vous le recevoir par SMS ou par email?
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-gray" data-dismiss="modal">SMS</button>
        <button type="button" class="btn btn-success" (click)="ok($event)">Email</button>
      </div>
    </div>
  </div>
</div>
