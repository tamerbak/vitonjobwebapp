<ol class="breadcrumb">
  <li>VOUS ÊTES ICI</li>
  <li class="active"><a class="breadcrumb-link" [routerLink]="['/attachements']">Coffre numérique</a></li>
</ol>
<h1 class="page-title">Coffre numérique</h1>

<div class="col-lg-6 col-xs-12">
  <section class="widget">
    <div class="widget-body">
      <div *ngIf="emptySafe"><p class="attachments-info-box">Vous pouvez installer dès maintenant un document dans votre coffre numérique sécurisé</p></div>
      <form #myForm="ngForm" class="profile-form form-horizontal" role="form">
        <div [hidden]="emptySafe" class="form-group row">
          <label class="col-md-7 col-xs-7 form-control-label"><strong>Document</strong></label>
          <label class="col-md-3 col-xs-3 form-control-label"><strong>Date de création</strong></label>
          <label class="col-md-1 col-xs-1 form-control-label"></label>
          <label class="col-md-1 col-xs-1 form-control-label"></label>
        </div>
        <div [hidden]="emptySafe" class="form-group row" *ngFor="let a of attachments">
          <div class="col-md-7 col-xs-7">
            <span>{{a.fileName}}</span>
          </div>
          <div class="col-md-3 col-xs-3">
            <span>{{a.uploadDate}}</span>
          </div>
          <div class="col-md-1 col-xs-1">
            <button class="btn btn-primary" (click)="viewFile(a)"><span><i class="glyphicon glyphicon-picture" aria-hidden="true" ></i></span></button>
          </div>
          <div class="col-md-1 col-xs-1">
            <button class="btn btn-danger" (click)="deleteFile(a)"><span><i class="glyphicon glyphicon-trash" aria-hidden="true" ></i></span></button>
          </div>
        </div>
        <div *ngIf="viewMode" class="form-group row">
          <div class="screen-filler">
            <button class="screen-filler-btn" (click)="closeModal()" ><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
            <img class="screen-filler-img" alt="{{selFileName}}" src="{{fileContent}}" >
          </div>
        </div>
        <alert *ngFor="let alert of alerts; let i = index" [type]="alert.type + ' alert-sm'" dismissible="true">
          <div [innerHTML]="alert.msg"></div>
        </alert>

        <fieldset>
          <legend><strong>Ajouter un nouveau document</strong></legend>
          <div class="form-group row">
            <label class="col-md-4 col-xs-12 form-control-label text-md-right">Nom du document</label>
            <div class="col-md-4 col-xs-12">
              <input type="text" class="form-control" [(ngModel)]="fileName" [disabled]="isUploadInProgress">
            </div>

          </div>
          <div class="form-group row">
            <label class="col-md-4 col-xs-12 form-control-label text-md-right">
              Télécharger
            </label>
            <div class="col-md-4 col-xs-12">
              <div class="fileinput fileinput-new" data-provides="fileinput">
                <div class="form-group">
                  <input type="file" name="file" id="file" class="input-file form-control" multiple>
                  <label for="file" class="btn btn-tertiary js-labelFile">
                    <i class="icon fa fa-check"></i>
                    <span class="js-fileName">Choisir un fichier</span>
                  </label>
                  <small [hidden]="isEmpty(scanData)">cliquer pour remplacer</small>
                </div>

                <div class="fileinput-preview" data-trigger="fileinput"></div>
              </div>
            </div>
          </div>
        </fieldset>

        <div class="form-group row">
          <div class="col-md-12 col-xs-12">
            <button class="btn success btn-lg attachement-add-btn" (click)="saveFile()" [disabled]="isUploadInProgress || isEmpty(fileName) || isEmpty(scanData)"><span class="icon"><i class ="glyphicon glyphicon-cloud-upload"></i></span> Ajouter</button>
          </div>
        </div>

      </form>
    </div>
  </section>

</div>
