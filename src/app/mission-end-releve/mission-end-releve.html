<alert *ngFor="let alert of alerts; let i = index" [type]="alert.type + ' alert-sm'" dismissible="true">
    <div [innerHTML]="alert.msg"></div>
</alert>
<button
  type="button" class="btn btn-primary btn-sm"
  *ngIf="isEmployer && isReleveCorrupted"
  [disabled]="inProgress"
  (click)="regenerateReleve()">
    Regénérer le relevé
</button>

<div id="iframPlaceHolder" style="width: 100%;height: 600px;"></div>
<button
        type="button" class="btn btn-primary btn-sm"
        (click)="gotoMissionList()">
    Fermer
</button>
