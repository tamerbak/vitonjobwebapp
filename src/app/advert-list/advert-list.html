<ol class="breadcrumb">
  <li>VOUS ÊTES ICI</li>
  <li class="active"><a class="breadcrumb-link" [routerLink]="['/advert/list']">Mes annonces</a></li>
</ol>


<div class="row">
  <div class="col-xs-12 pull-right" style="margin-bottom: 1em;">
    <a href="javascript:history.go(-1)"><button type="button" class="btn btn-secondary btn-sm" name="button"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Retour</button></a>
  </div>
</div>


<h1 class="page-title">Employeur - <span
  class="fw-semi-bold">Mes annonces</span></h1>


<div class="row">
  <div class="col-lg-6 col-xs-12">
    <button type="button" class="add-offer btn btn-danger btn-sm" (click)="goToNewAdvert()">Créer une annonce
    </button>
  </div>
</div>
<div class="row">&nbsp;</div>
<div class="row">
  <div class="col-lg-12 col-xs-12">
    <section class="widget" widget *ngFor="let adv of adverts" style="min-height: 200px" >
      <div class="widget-body row">
        <h4><strong>{{adv.title}}</strong></h4>
      </div>

      <div class="pull-left" style="padding-left: 20px;" *ngIf="adv.isThumbnail">
          <img src="{{adv.thumbnail}}" style="max-height: 100px" alt="Vit-on-job" >
      </div>

      <div class="col-xs-5 col-md-12 price pull-right">
        <label class="title"><strong>Créée le {{adv.created}} </strong></label>
      </div>

      <div class="col-md-12 col-sm-12 col-xs-12" style="margin-left:150px" [innerHTML]="adv.briefContent">

      </div>

      <div class="clearfix">
        <div class="pull-sm-right pull-md-right pull-lg-right pull-xl-right" style="position: absolute;bottom: 20px;right: 34px;" >
            <button type="button" class="btn btn-primary btn-sm " style="background-color: #40aea9; color: white; border-radius: 0.2rem;" (click)="updateAdv(adv)" >
              Détails
            </button>
            <button type="button" class="btn btn-danger btn-sm " style="color: white; border-radius: 0.2rem;" (click)="deleteAdv(item)">Supprimer
            </button>
        </div>

      </div>
    </section>

  </div>
</div>
