<div class="modal fade" id="modal-welcome">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title text-xs-center fw-bold mt" id="myModalLabel1">{{msgWelcome1}}<br/>{{msgWelcome2}}</h4>
        <p class="text-xs-center text-muted mt-sm" style="line-height: 2;">Certaines informations sont nécessaires afin de commencer votre recherche. Nous vous invitons à les saisir dans votre compte.
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="goToModalProfile()">Saisir mes informations</button>
      </div>
    </div>
  </div>
</div>
