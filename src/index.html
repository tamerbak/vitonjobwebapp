<!DOCTYPE html>
<html lang="">
<head>

  <title><%= webpackConfig.metadata.title %></title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="<%= webpackConfig.metadata.title %>">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.0/css/swiper.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <link href="css/croppie.css" rel="stylesheet">
  <link href="css/swiper.min.css" rel="stylesheet">

  <!-- search engine indexing configuration -->
  <meta name="robots" content="noindex,nofollow"/>

  <!-- use http://www.favicon-generator.org/ to replace files in public/icon-->
  <meta name="msapplication-TileColor" content="#00bcd4">
  <meta name="msapplication-TileImage" content="/assets/icon/ms-icon-144x144.png">
  <meta name="theme-color" content="#00bcd4">
  <!-- end favicon -->

  <!-- base url -->
  <base href="<%= webpackConfig.metadata.baseUrl %>">
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
  <script type="text/javascript" src="scripts/swiper.jquery.min.js"></script>
  <script type="text/javascript" src="scripts/swiper.min.js"></script>
  <script type="text/javascript" src="scripts/jquery.smooth-scroll.js"></script>

</head>

<body>

<!-- Google Analytics: change UA-71073175-1 to be your site's ID -->
<script>
  (function (i, s, o, g, r, a, m) {
    i['GoogleAnalyticsObject'] = r;
    i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
    a = s.createElement(o),
      m = s.getElementsByTagName(o)[0];
    a.async = 1;
    a.src = g;
    m.parentNode.insertBefore(a, m)
  })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

  ga('create', 'UA-71073175-1', 'auto');
  ga('send', 'pageview');
</script>
<script data-pace-options='{ "target": ".content-wrap", "ghostTime": 1000 }'></script>
<% if (webpackConfig.metadata.ENV === 'development') { %>
<!-- Webpack Dev Server reload -->
<script
  src="http://<%= webpackConfig.metadata.host %>:<%= webpackConfig.metadata.port %>/webpack-dev-server.js"></script>
<% } %>
<script src="scripts/md5.js"></script>

<script type="text/javascript" src="scripts/swiper.jquery.min.js"></script>

<script src="ckeditor/ckeditor.js"></script>
